<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-form body" id="body-form">
        <for>
            <div class="date-div form-div">
                <label for="date" class="datetimelab">Date and time:</label>
                <input type="datetime-local" id="datetime" class="datetime">
            </div>
            <br>
            <button type="submit" class="submit" onclick="updateStart()">Start countdown</button>
        </for>
    </div>
    <div class="countdown" id="countdown">
        <h1>You ain't supposed to be here... Go back and follow the steps.</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
