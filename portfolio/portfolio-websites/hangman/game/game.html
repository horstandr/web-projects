<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game.</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body onload="onLoad()">
    <div class="container">
        <div class="language">
            <h1 id="current-language"></h1>
        </div>
        <div class="hangman-image"><img src="" alt="" /></div>
        <div class="word-input-container">
            <div class="blank-words" id="words"></div>
            <div class="word-form">
                <form action="" id="form-form">
                    <label for="word-input">Letter:</label>
                    <br>
                    <input type="text" name="word" id="word-input" class="word-input" maxlength="1">
                    <button onclick="javascript:checkLetter()" type="submit" id="letter">Guess</button>
                </form>
            </div>
            <div id="message"></div>
            <div id="guessed-words"></div>
            <div id="tries-div">
                <h1 id="tries"></h1>
            </div>
        </div>
    </div>
</body>
</html>
