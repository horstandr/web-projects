<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="board" id="board">
        <div class="space"><button id="A1" onclick="makeMove('A1');"></button></div>
        <div class="space"><button id="A2" onclick="makeMove('A2');"></button></div>
        <div class="space"><button id="A3" onclick="makeMove('A3');"></button></div>
        <div class="space"><button id="B1" onclick="makeMove('B1');"></button></div>
        <div class="space"><button id="B2" onclick="makeMove('B2');"></button></div>
        <div class="space"><button id="B3" onclick="makeMove('B3');"></button></div>
        <div class="space"><button id="C1" onclick="makeMove('C1');"></button></div>
        <div class="space"><button id="C2" onclick="makeMove('C2');"></button></div>
        <div class="space"><button id="C3" onclick="makeMove('C3');"></button></div>
    </div>
</body>
</html>
