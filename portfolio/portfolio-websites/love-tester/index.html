<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love tester </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <label for="name1">Name 1:</label>
            <input type="text" placeholder="name1" id="name1">
            <br>
            <label for="name2">Name 2:</label>
            <input type="text" placeholder="name2" id="name2">
            <br>
            <br>
            <button type="submit">Check love!</button>
        </form>
        <div id="result">
            <h1 class="result-love" id="love-result">Love: 0/100</h1>
        </div>
    </div>
    
</body>
</html>
